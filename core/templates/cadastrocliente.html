{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar cliente</title>
    <meta charset="utf-8">
    {% bootstrap_css %}
  </head>
  <body>
 
    <div class="container">
        <h1> Formlário de cadastro de cliente</h1>
        {% bootstrap_messages %}
        <form action="{% url 'cadastrocliente' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
        <a href= "{% url 'clientes' %}"> <button> Voltar a página anterior </button></a> <br>
    </div>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
