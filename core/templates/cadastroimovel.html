{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar imovel</title>
    <meta charset="utf-8">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  </head>
  <body>
    
    <div class="container">
        <a href= "{% url 'imoveis' %}"> <button> Voltar a página anterior </button></a> <br>
        <h1> Informe os dados do imóvel</h1>
        {% bootstrap_messages %}
        <form action="{% url 'cadastroimovel' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
