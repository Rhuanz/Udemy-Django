{% load bootstrap4 %}
{% load static %} 
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Atualizar corretor</title>
    <meta charset="utf-8">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  </head>
  <body>
    <div class="container">
    <a href= "{% url 'corretores' %}"> <button> Pagina anterior </button></a><br>
    <div>
      {% bootstrap_messages %}
      <form action="{% url 'atualizarcorretor' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Alterar</button>
        {% endbuttons %}
      </form><br>
    </div>

    </div>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
